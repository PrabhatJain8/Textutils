<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyzer.Enter your tsxt below</h1>
<form action='/analyze' method='get'>
   <textarea name='text' style='margin: 0px; width: 698px; height: 92px;'></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br>
    <input type="checkbox" name="newlineremove">Remove newline<br>
    <input type="checkbox" name="extraspaceremove">Remove extra spaces<br>
    <input type="checkbox" name="charcount">Count characters<br>
    <button type='submit'>Analyze Text</button>
</form>
</body>
</html>
