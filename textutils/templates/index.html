       <form class="form-inline">

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to textutlis !</strong> You can do anything with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="container">
    <form action='/analyze' method='post'> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>

      <div class="custom-control custom-radio">
  <input type="checkbox" id="customRadio1" name="removepunc" class="custom-control-input">
  <label class="custom-control-label" for="customRadio1">Remove Punctuations</label>
</div>

      <div class="custom-control custom-radio">
  <input type="checkbox" id="customRadio2" name="fullcaps" class="custom-control-input">
  <label class="custom-control-label" for="customRadio2">UPPERCASE</label>
</div>

      <div class="custom-control custom-radio">
  <input type="checkbox" id="customRadio3" name="newlineremove" class="custom-control-input">
  <label class="custom-control-label" for="customRadio3">Remove newline</label>
</div>

      <div class="custom-control custom-radio">
  <input type="checkbox" id="customRadio4" name="extraspaceremove" class="custom-control-input">
  <label class="custom-control-label" for="customRadio4">Remove extra spaces</label>
</div>

      <div class="custom-control custom-radio">
  <input type="checkbox" id="customRadio5" name="charcount" class="custom-control-input">
  <label class="custom-control-label" for="customRadio5">Count characters</label>
</div>

<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
 </form>

  </div>
